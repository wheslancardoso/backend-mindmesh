version: "3.9"

services:

  # ======================
  # PostgreSQL + PGVector
  # ======================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: mindmesh_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mindmesh_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d mindmesh_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============
  # pgAdmin 4
  # ============
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mindmesh_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mindmesh.ai
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

  # ====================
  # Backend Spring Boot
  # ====================
  backend:
    build: .
    container_name: mindmesh_backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/mindmesh_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  pgadmin_data:
