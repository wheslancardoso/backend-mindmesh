# ========================================
# MindMesh Backend - Test Configuration
# ========================================

# H2 Database (in-memory for tests)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate - Usar schema.sql manual (H2 não suporta tipo vector)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Inicialização do schema via SQL
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Desabilitar logging verboso em testes
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql=WARN

# OpenAI - Mock para testes (não será usado se EmbeddingService estiver mockado)
openai.api.key=test-api-key-not-used
