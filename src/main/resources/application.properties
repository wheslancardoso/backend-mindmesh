# ========================================
# MindMesh Backend - Application Properties
# ========================================

# PostgreSQL + PGVector
spring.datasource.url=jdbc:postgresql://localhost:5432/mindmesh_db
spring.datasource.username=admin
spring.datasource.password=admin_password

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# PGVector Type Contributor
hibernate.type.contributors=io.hypersistence.utils.hibernate.type.vector.VectorTypeContributor

# Logging SQL (Debug)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# OpenAI API
openai.api.key=${OPENAI_API_KEY:sk-your-api-key-here}
