# ========================================
# MindMesh Backend - Application Properties
# ========================================

# ========================================
# PostgreSQL + PGVector (todos via ENV)
# ========================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mindmesh_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin}

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true

# PGVector Type Contributor
hibernate.type.contributors=io.hypersistence.utils.hibernate.type.vector.VectorTypeContributor

# Logging SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE


# ========================================
# OpenAI (NUNCA deixe chave aqui)
# Somente lê da variável de ambiente OPENAI_API_KEY
# ========================================
openai.api.key=${OPENAI_API_KEY:}

# Você pode ler essa property no EmbeddingService via
# @Value("${openai.api.key}")
# OU System.getenv("OPENAI_API_KEY")
# ========================================


# ========================================
# Springdoc OpenAPI / Swagger
# ========================================
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
