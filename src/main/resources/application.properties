# ========================================
# MindMesh Backend - Application Properties
# ========================================

# PostgreSQL + PGVector
spring.datasource.url=jdbc:postgresql://localhost:5432/mindmesh_db
spring.datasource.username=admin
spring.datasource.password=admin

# JPA / Hibernate
# Use 'validate' em produção, 'update' para dev
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# OpenAI API KEY (via variável de ambiente)
# Se não definida, services rodam em modo mock
openai.api.key=${OPENAI_API_KEY:}

# Swagger
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
