# ========================================
# MindMesh - Local Development (NO COST)
# ========================================

# Banco H2 em memória
spring.datasource.url=jdbc:h2:mem:mindmesh_local;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Mock Embedding (não usa OpenAI)
embedding.mock.enabled=true

# Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Log
logging.level.org.hibernate.SQL=DEBUG
logging.level.dev.langchain4j=ERROR
