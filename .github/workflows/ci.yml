name: MindMesh CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      # Docker-in-Docker para suporte futuro a Testcontainers
      docker:
        image: docker:dind
        options: --privileged --dns 8.8.8.8 --dns 1.1.1.1

    steps:
      # 1. Checkout do código
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Configurar JDK 21 com cache do Maven
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # 3. Build e Testes
      - name: Build and Test
        run: mvn -B clean verify
        env:
          # Variáveis de ambiente para testes (valores fake, não usados em produção)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'test-api-key' }}

      # 4. Upload do relatório de testes (Surefire)
      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: target/surefire-reports
          retention-days: 7

      # 5. Upload do relatório de cobertura (JaCoCo)
      - name: Upload JaCoCo Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco
          retention-days: 7

      # 6. Publicar resumo de testes no Summary
      - name: Test Summary
        if: always()
        uses: test-summary/action@v2
        with:
          paths: target/surefire-reports/*.xml

